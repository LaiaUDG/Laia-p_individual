<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/main.css">
		<script src="../js/loader.js"></script>
		<title> My first game - Puntuacions </title>
	</head>
	<body>
		<div id="scores_id">
			<p class="menu-object" id="title">Top Scores</p>
			<table>
				<thead>
					<tr>
						<th>Username</th>
						<th>Score</th>
					</tr>
				</thead>
				
				<tr>
					<script>
						var ranking = JSON.parse(localStorage.getItem("Ranking"));
						function compare( a, b ) {
							if ( a.punts < b.punts ){
							return 1;
							}
							if ( a.punts > b.punts ){
							return -1;
							}
							return 0;
						}
						ranking.sort(compare);
						function CrearTaula (taula, data){
							for (i = 0; i < 10; i++){
								let row = taula.insertRow();
								for (key in ranking[i]){
									let cell = row.insertCell();
									let text = document.createTextNode(ranking[i][key]);
									cell.appendChild(text);
								}
							}
						}
						console.log(ranking);
						let table = document.querySelector("table");
						let data = Object.keys(ranking[0]);
						CrearTaula(table,data);
					</script>
				</tr>
			</div>
		</table>
		<a class="menu-object" href="../">GoToMenu</a>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../js/load.js"></script>
</html>
